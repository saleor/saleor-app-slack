subscription OrderCreatedSubscription {
  event {
    ... on OrderCreated {
      order {
        id
        number
        user {
          email
          firstName
          lastName
        }
        shippingAddress {
          streetAddress1
          city
          postalCode
          country {
            country
          }
        }
        subtotal {
          gross {
            amount
            currency
          }
        }
        shippingPrice {
          gross {
            amount
            currency
          }
        }
        total {
          gross {
            amount
            currency
          }
        }
      }
    }
  }
}
